<html>

  <head>      
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>    
    <title>Budge My Life</title>
  </head>
  
  <body>

    <header>
      <h1>Budge My Life</h1>
      <h2>Budgeting Made Simple</h2>
      <form id="sign-in">
        <input type="text" class="form-input" placeholder="username">
        <input type="text" class="form-input" placeholder="password">
        <button type="button" id="sign-in-submit">Log In</button>
      </form>
    </header>

    <section class="info-section col-10 offset-1">
      <h2>Budge My Life is an app meant to simplify the creation of your budget</h2>
        <ul class="col-6 offset-3">Put in:<br>
          <li>How much you have in your account</li> 
          <li>How much you make</li> 
          <li>How much you pay in bills</li> 
          <li>How much you want to save</li> 
        </ul>
    </section>

    <form id="sign-up-form col-6 offset-3">
      <h3>Sign Up Here!</h3>
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="button" id="sign-up-submit">Submit</button>
    </form>

    <section class="income-info col-10 offset-1"></section>

    <form class="col-8 offset-2">
      <select name="category-type" id="category-type">
        <option value="Expense">Expense</option>
        <option value="Savings">Savings</option>
      </select>
      <input type="text" id="category-name" placeholder="Name">
      <input type="number" id="category-amount" placeholder="Amount">
      <button type="button" id="new-category-submit"><i class="fas fa-check-circle"></i></button>
    </form>

    <section class="budget-container col-10 offset-1" id="expenses"></section>
    <section class="budget-container col-10 offset-1" id="savings"></section>

    <script id="budget-template" type="text/x-handlebars-template">
      <div class="budget-card col-10 offset-1">
        <span class="card-name">{{name}}<span>
        <span class="card-amount">{{amount}}</span>
        <div class="button-container col-12">
          <button class="edit"><i class="fas fa-pen-square edit"></i></button>
          <button class="delete"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      </script>
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="app.js"></script>
  </body>

</html>
