        <div class=sign-up-area>

            <li>-Monthly Income</li> 
            <li>-How much you pay in bills per month</li> 
            <li>-How much you want to save per month</li>
            <li id='last'>And you'll be on your way to saving smarter</li>
          </ul>
          <form id="sign-up-form" class="col-4 offset-4">
            <h4 class="col-12">Sign Up</h4>
            <input class="col-12" type="email" placeholder="Email">
            <input class="col-12" type="text" placeholder="Username">
            <input class="col-12" type="password" placeholder="Password">
            <button type="button" id="sign-up-submit">Submit</button>
          </form>
        </div>
      </section>
    </div>
