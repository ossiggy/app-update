<html>

  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />      
    <link rel="stylesheet" href="/css/landing-page.css">
    <link rel="stylesheet" href="/css/budget-page.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>    
    <title>Budge My Life</title>
  </head>
  
  <body>

    <header class="col-12">
      <div class="title-container">
        <h1 class="main-title">Budge My Life</h1>
        <h2 class="sub-title">Budgeting Made Simple</h2>
      </div>
      <div id="corner-container">
      </div>
    </header>

    <div class="drop-down-menu-container"></div>

    <div class="page-content col-12"></div>

    <script id="landing-page-template" type="text/x-handlebars-template">
      <section class="info-section">
          <h2>Budge My Life is an app meant to simplify your budget</h2>
          <div class="sign-up-area">
            <div class="list-container col-12">
              <h3 class="col-12">All you have to enter is :</h3>
              <ul class="col-8 offset-2">
                <li>-Monthly Income</li> 
                <li>-How much you pay in bills per month</li> 
                <li>-How much you want to save per month</li>
              </ul>
              <h3 class="col-12">and you'll be on your way to saving smarter!</h3>
            </div>
            <form id="sign-up-form" class="col-4 offset-4">
              <h4 class="col-12">Sign Up</h4>
              <input class="col-12" id="sign-up-email" type="email" placeholder="Email">
              <input class="col-12" id="sign-up-username" type="text" placeholder="Username">
              <input class="col-12" id="sign-up-password" type="password" placeholder="Password">
              <button type="button" id="sign-up-submit">Submit</button>
            </form>
          </div>
        </section>
    </script>

    <script id="budget-page-template" type="text/x-handlebars-template">
      <div class="finance-info-container col-12">
        <div class="main-info-container col-12"></div>

        <form id="budget-form" class="col-8 offset-2">
          <span class="col-12" id="directions">Add a new category:</span>
          <select name="category-type" id="category-type">
            <option id="expense-option" value="Expense">Expense</option>
            <option id="savings-option" value="Savings">Savings</option>
          </select>
          <input type="text" id="category-name" class="category-input" placeholder="Name">
          <input type="number" id="category-amount" class="category-input" placeholder="Amount">
          <button type="button" id="new-category-submit"><i class="fas fa-check-square fa-3x"></i></button>
        </form>

      </div>

      <div id="expenses-container" class="label-container col-6">
        <h3 class="label col-12">Expenses</h3>
        <section class="budget-container col-12" id="expenses"></section>
      </div>

      <div id="savings-container" class="label-container col-6">
        <h3 class="label col-12">Savings</h3>
        <section class="budget-container col-12" id="savings"></section>
      </div>

      <div class="save-budget-container col-12">
        <button id="save-budget">Save</button>
      </div>
    </script>

    <script id="finance-info-template" type="text/x-handlebars-template">
      <div class="income-container col-12">
        <span id="income">Monthly Income: $<div id="monthly-income-number" class="single-line">{{income}}</div></span>
        <button type="button" id="edit-income"><i class="fas fa-pen-square fa-3x"></i></button>
      </div>
      <span class="funds col-6" id="amount-spent">Amount Spent: $ {{totalSpent}}</span>
      <span class="funds col-6" id="remaining-funds">Amount Remaining: $ {{remaining}}</span>
    </script>

    <script id="budget-template" type="text/x-handlebars-template">
      <div class="budget-card col-12">
        <div class="card-info-container col-6">
          <div class="card-name col-6">{{name}}</div>
          <div class="card-amount col-6 single-line">{{amount}}</div>
        </div>
        <div class="button-container col-6">
          <button class="delete-category col-6"><i class="fas fa-trash fa-3x"></i></button>
          <button class="edit-category col-6"><i class="fas fa-pen-square fa-3x"></i></button>
        </div>
      </div>
    </script>

    <script id="login-form-template" type="text/x-handlebars-template">
      <form id="sign-in">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password"  placeholder="password">
        <button type="submit" id="sign-in-submit">Sign In</button>
      </form>
      </script>
    
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
